<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fox Game</title>
    <link rel="stylesheet" href="./sprites.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="count-day">
        <h2>Day</h2>
        <h1>0</h1>
        <div id="instructions">
          <ul>
            <li class="no-style-list">
              <b>Navigations</b>
              <ul>
                <li>Press Left Arrow, Enter, Right Arrow or</li>
                <li>Click left, middle, and right black buttons</li>
              </ul>
            </li>
            <li class="no-style-list">
              <b>Options</b>
              <ul>
                <li>Feed the fox</li>
                <li>Clean up after the fox</li>
                <li>Switch weather setting</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="inner">
        <div class="game day"></div>
        <div class="fox hidden"></div>
        <div class="poop-bag hidden"></div>
        <div class="foreground-rain"></div>
        <div class="frame"></div>
        <div class="modal">
          <div class="modal-inner">
            Click the middle button or press 'Enter' to start
          </div>
        </div>
        <div class="buttons">
          <div class="btn left-btn"></div>
          <div class="btn middle-btn"></div>
          <div class="btn right-btn"></div>
        </div>
        <div class="icons">
          <div class="icon highlighted fish-icon"></div>
          <div class="icon poop-icon"></div>
          <div class="icon weather-icon"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./init.js"></script>
  <script src="gameState.js"></script>
</html>
